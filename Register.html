    <!--===============================================================================================-->

</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
                    <span class="login100-form-title-1">
						Register
					</span>
                </div>

                <form class="login100-form validate-form">
                    <div class="wrap-input100 validate-input m-b-26" data-validate="Firstname is required">
                        <span class="label-input100">Firstname</span>
                        <input class="input100" type="text" name="Firstname" placeholder="Firstname">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-26" data-validate="Lastname is required">
                        <span class="label-input100">Lastname</span>
                        <input class="input100" type="text" name="Lastname" placeholder="Lastname">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-26" data-validate="Select your University">
                        <span class="label-input100">University</span>
                        <div id="Uniselect">
                            <select class="form-control">
                                <option selected=""> Select your University</option>
                                <option>University of Colombo</option>
                                <option>University of Jayewardenapura</option>
                                <option>University of Kelaniya</option>
                                <option>University of Moratuwa</option>
                                <option>University of Ruhuna</option>
                                <option>University of Sabaragamuwa</option>
                                <option>University of Jaffna</option>
                                <option>University of Wayamba</option>
                                <option>University of Rajarata</option>
                                <option>University of Uvawellassa</option>
                                <option>Southeastern University</option>
                                <option>University of Eastern</option>
                                <option>University of Peradeniya</option>
                                <option>Others</option>
                            </select>
                        </div>
                    </div>

                    <div class="wrap-input100 validate-input m-b-26" data-validate="User Id is required">
                        <span class="label-input100">User Id</span>
                        <input class="input100" type="text" name="Userid" placeholder="User Id">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-26" data-validate="Email Id is required">
                        <span class="label-input100">Email Id</span>
                        <input class="input100" type="text" name="Email Id" placeholder="Email Id">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                        <span class="label-input100">Password</span>
                        <input class="input100" type="password" name="pass1" placeholder="Enter password">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                        <span class="label-input100">Confirm Password</span>
                        <input class="input100" type="password" name="pass2" placeholder="Re-Enter password">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="flex-sb-m w-full p-b-30">
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" required>
                            <label class="label-checkbox100" for="ckb1">
                                    I agree to Terms and Conditions
							</label>
                        </div>


                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
							Register
						</button>
                    </div>
                    <hr/>
                    <p style="position: relative; bottom:65px ; left: -100px; ">Sign in with your social media account</p>
                    <div class="text-center social-btn">
                        <a href="https://www.linkedin.com/login" target="_blank" class="btn btn-primary btn-block"><i class="fa fa-linkedin"></i> Sign in with <b>Linked in</b></a>
                        <a href="https://en-gb.facebook.com/login/" target="_blank" class="btn btn-danger btn-block"><i class="fa fa-google"></i> Sign in with <b>Google</b></a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="vendor/countdowntime/countdowntime.js"></script>

    <script src="js/main.js"></script>
